<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>修改</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" enctype="multipart/form-data" action="{:url('Product/update')}">
            <div class="form-group">
                <div class="label">
                    <label>一级栏目：</label>
                </div>
                <div class="field">
                    <select name="p_first" id="p_first">
                        <option value="">请选择</option>
                        {volist name="arr" id="arr"}
                        <option value="{$arr.t_id}"{if condition="($arr.t_id==$rs.t_id)"}selected{/if}>
                        {$arr.t_name}
                            {/volist}
                    </select>
                    {literal}
                    <script>
                        $(function(){
                            $("#p_first").change(function(){
                                xid=$(this).val();
                                $.post('ld',{xid:xid},function(data){
                                   $("#p_second").html(data);
                                });
                            });
                        });
                    </script>
                    {/literal}
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>二级栏目：</label>
                </div>
                <div>
                    <select name="p_second" id="p_second">
                        <option value="{$lm2.t_id}">{$lm2.t_name}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>标题：</label>
                </div>
                <div class="field">
                    <input type="text" name="p_title" value="{$rs.p_title}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>原主图：</label>
                </div>
                <div class="field">
                    <img src="__STATIC__/upload/{$rs.p_url}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>新主图：</label>
                </div>
                <div class="field">
                    <input type="file" name="file" style=" width: 25%; float:left;"  value=""/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>限制要求：</label>
                </div>
                <div class="field">
                    <input type="text" name="p_rement" value="{$rs.p_rement}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>线路特点：</label>
                </div>
                <div class="field">
                    <input type="text" name="p_chstic" value="{$rs.p_chstic}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>发团时间：</label>
                </div>
                <div class="field">
                    {volist name='start' id='rs_start'}
                      <input type="date" name="ha_time[]" value="{$rs_start.ha_time}" required>
                    {/volist}
                    <input type="button" id="timeadd" value="添加">
                    {literal}
                    <script>
                        $(function(){
                            $("#timeadd").click(function(){
                                $(this).before('<input type="date" name="ha_time[]"/>')
                            });
                        });
                    </script>
                    {/literal}
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>行程天数：</label>
                </div>
                <div class="field">
                    <input type="text" name="p_date" value="{$rs.p_date}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>成本价：</label>
                </div>
                <div class="field">
                    <input type="number" min="0.01" step="0.01" name="p_cost" value="{$rs.p_cost}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>儿童成本价：</label>
                </div>
                <div class="field">
                    <input type="number" min="0.01" step="0.01" name="p_cost_child" value="{$rs.p_cost_child}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>佣金：</label>
                </div>
                <div class="field">
                    <input type="text" name="p_commission" value="{$rs.p_commission}">
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input  type="hidden" name="p_url" value="{$rs.p_url}">
                    <input  type="hidden" name="id" value="{$rs.p_id}">
                    <button class="button bg-main icon-check-square-o" type="submit" name="sub"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
