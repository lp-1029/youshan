<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 添加管理员信息</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="add">
            <div class="form-group">
                <div class="label">
                    <label for="sitename">添加帐号：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="name" name="b_user" value="" size="50" placeholder="账户名" data-validate="required:账户名" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">密码：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="password" class="input w50" name="newpass" placeholder="请输入新密码" data-validate="required:请输入密码,length#>=5:密码不能小于5位" />
                    </div>
                    </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">确认密码：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="password" class="input w50" name="renewpass" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">公司名称：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_company" name="b_company" value="" size="50" placeholder="公司名称" data-validate="required:公司名称" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">公司地址：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_comadd" name="b_comadd" value="" size="50" placeholder="公司地址" data-validate="required:公司地址" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">法人：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_legal" name="b_legal" value="" size="50" placeholder="法人" data-validate="required:法人" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">法人身份证号：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_legal_id" name="b_legal_id" value="" size="50" placeholder="法人身份证号" data-validate="required:法人身份证号" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">手机号：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_phone" name="b_phone" value="" size="50" placeholder="手机号" data-validate="required:手机号" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">营业执照：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="b_license" name="b_license" value="" size="50" placeholder="营业执照" data-validate="required:营业执照" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">状态：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <select class="input w50" id="b_state" name="b_state">
                            <option value="1">正常</option>
                            <option value="2">冻结</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input value="提交" name="sub" type="submit" class="button bg-main icon-check-square-o">
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
