<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 修改一级栏目</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="xiugai">
            <div class="form-group">
                <div class="label">
                    <label for="sitename">修改栏目：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="name" name="t_name" value="{$model.t_name}" size="50" placeholder="账户名" data-validate="required:账户名" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input type="hidden" name="t_id" value="{$model.t_id}">
                    <input value="提交" name="sub" type="submit" class="button bg-main icon-check-square-o">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
