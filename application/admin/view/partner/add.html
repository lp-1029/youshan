<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span>合伙人注册</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="add">

            <div class="form-group">
                <div class="label">
                    <label for="sitename">合伙人账户：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_user" name="pa_user" value="" size="50" placeholder="账户名" data-validate="required:账户名" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">密码：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="password" class="input w50" name="newpass" placeholder="请输入新密码" data-validate="required:请输入密码,length#>=5:密码不能小于5位" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label for="sitename">确认密码：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="password" class="input w50" name="renewpass" placeholder="请再次输入新密码" data-validate="required:请再次输入新密码,repeat#newpass:两次输入的密码不一致" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">真实姓名||公司名称：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_name" name="pa_name" value="" size="50" placeholder="真实姓名||公司名称" data-validate="required:真实姓名||公司名称" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">手机号：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_phone" name="pa_phone" value=""  size="50" placeholder="手机号" data-validate="required:手机号" />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input value="注册" name="sub" type="submit" class="button bg-main icon-check-square-o">
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
