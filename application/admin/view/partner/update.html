<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
    <link rel="stylesheet" href="__STATIC__/css/admin.css">
    <script src="__STATIC__/js/jquery.js"></script>
    <script src="__STATIC__/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head"><strong><span class="icon-key"></span> 是否冻结</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" action="update">

            <div class="form-group">
                <div class="label">
                    <label for="sitename">合伙人账户：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_user" name="pa_user" value="{$model.pa_user}" size="50"  disabled/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">真实姓名：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_name" name="pa_name" value="{$model.pa_name}" size="50"  disabled/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">真实姓名||公司名称：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_name" name="pa_name" value="{$model.pa_name}" size="50"  disabled/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label for="sitename">手机号：</label>
                </div>
                <div class="field">
                    <div class="field">
                        <input type="text" class="input w50" id="pa_phone" name="pa_phone" value="{$model.pa_phone}" disabled size="50"  />
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <input type="hidden" value="{$model.pa_id}" name="pa_id" />
                    <input value="正常" name="sub" type="submit" class="button bg-main icon-check-square-o">
                    <input value="冻结" name="out" type="submit" class="button bg-main icon-check-square-o">
                </div>
            </div>
        </form>
    </div>
</div>
</body></html>
